<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100vw; height: 100vh;"></canvas>
    <div id="infoPanel" style="position: absolute; top: 0; right: 0; width: 300px; height: 100%; overflow-y: auto; color: white; font-size: 14px; font-family: Arial, sans-serif; background: rgba(30, 30, 30, 0.9); padding: 10px; border-left: 1px solid #444;">
        <p id="modelCount" style="margin: 0; padding: 5px 0; border-bottom: 1px solid #555;">模型数量: 0</p>
        <p id="materialCount" style="margin: 0; padding: 5px 0; border-bottom: 1px solid #555;">材质数量: 0</p>
        <div id="materialList" style="margin-top: 10px;">
            <button id="toggleMaterials" style="width: 100%; padding: 5px; background: #444; color: white; border: none; cursor: pointer; border-radius: 3px;">显示/隐藏材质列表</button>
            <div id="materialsContainer" style="display: none; margin-top: 10px;"></div>
        </div>
    </div>
    <div id="materialDetails" style="position: absolute; top: 0; left: 0; width: 300px; height: 100%; overflow-y: auto; color: white; font-size: 14px; font-family: Arial, sans-serif; background: rgba(30, 30, 30, 0.9); padding: 10px; border-right: 1px solid #444; display: none;">
        <p id="selectedMaterialName" style="margin: 0; padding: 5px 0; border-bottom: 1px solid #555;">材质详情</p>
        <div id="materialProperties"></div>
    </div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // 设置背景颜色为微软 3D Viewer 风格的浅灰色
            scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

            // 替换环境光为方向光
            const light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(-1, -2, -1), scene);
            light.intensity = 1.0; // 设置光强度
            light.position = new BABYLON.Vector3(10, 10, 10); // 设置光源位置

            // 调整光源方向，避免条纹阴影
            light.direction = new BABYLON.Vector3(-1, -1, -1);

            // 添加阴影生成器
            const shadowGenerator = new BABYLON.ShadowGenerator(2048, light);
            shadowGenerator.useBlurExponentialShadowMap = true; // 使用模糊指数阴影
            shadowGenerator.blurKernel = 32; // 设置模糊内核大小
            shadowGenerator.useContactHardeningShadow = true; // 启用接触硬化阴影
            shadowGenerator.contactHardeningLightSizeUVRatio = 0.1; // 设置接触硬化比例

            // 添加相机
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelDeltaPercentage = 0.1; // 设置滚轮缩放速率为 1/10

            // 加载 .glb 模型
            BABYLON.SceneLoader.Append("models/", "model.glb", scene, function () {
                console.log("模型加载完成！");
                const modelCount = scene.meshes.length; // 获取模型数量
                const materialCount = scene.materials.length; // 获取材质数量

                // 更新 UI 显示
                document.getElementById("modelCount").innerText = `模型数量: ${modelCount}`;
                document.getElementById("materialCount").innerText = `材质数量: ${materialCount}`;

                // 按名称排序材质
                const sortedMaterials = scene.materials.sort((a, b) => a.name.localeCompare(b.name));

                // 生成材质列表
                const materialsContainer = document.getElementById("materialsContainer");
                const materialDetails = document.getElementById("materialDetails");
                const materialProperties = document.getElementById("materialProperties");
                const selectedMaterialName = document.getElementById("selectedMaterialName");

                sortedMaterials.forEach((material, index) => {
                    const materialDiv = document.createElement("div");
                    materialDiv.style.marginBottom = "10px";
                    materialDiv.style.border = "1px solid #555";
                    materialDiv.style.padding = "10px";
                    materialDiv.style.borderRadius = "5px";
                    materialDiv.style.background = "#333";
                    materialDiv.style.cursor = "pointer";

                    const materialName = document.createElement("p");
                    materialName.innerText = `材质 ${index + 1}: ${material.name}`;
                    materialName.style.margin = "0 0 5px 0";
                    materialName.style.fontWeight = "bold";

                    const colorInput = document.createElement("input");
                    colorInput.type = "color";
                    colorInput.value = material.albedoColor ? material.albedoColor.toHexString() : "#ffffff"; // 同步初始颜色
                    colorInput.style.marginTop = "5px";
                    colorInput.addEventListener("input", (event) => {
                        const color = BABYLON.Color3.FromHexString(event.target.value);
                        if (material.albedoColor) {
                            material.albedoColor = color; // 更新基础色
                        }
                    });

                    materialDiv.appendChild(materialName);
                    materialDiv.appendChild(colorInput);
                    materialsContainer.appendChild(materialDiv);

                    // 点击材质显示详细属性
                    materialDiv.addEventListener("click", () => {
                        materialDetails.style.display = "block";
                        selectedMaterialName.innerText = `材质详情: ${material.name}`;
                        materialProperties.innerHTML = ""; // 清空之前的属性

                        // 粗糙度调节
                        const roughnessLabel = document.createElement("label");
                        roughnessLabel.innerText = "粗糙度:";
                        roughnessLabel.style.display = "block";
                        const roughnessInput = document.createElement("input");
                        roughnessInput.type = "range";
                        roughnessInput.min = "0";
                        roughnessInput.max = "1";
                        roughnessInput.step = "0.01";
                        roughnessInput.value = material.roughness || 0.5; // 同步初始粗糙度
                        roughnessInput.addEventListener("input", (event) => {
                            material.roughness = parseFloat(event.target.value); // 更新粗糙度
                        });

                        // 金属度调节
                        const metallicLabel = document.createElement("label");
                        metallicLabel.innerText = "金属度:";
                        metallicLabel.style.display = "block";
                        const metallicInput = document.createElement("input");
                        metallicInput.type = "range";
                        metallicInput.min = "0";
                        metallicInput.max = "1";
                        metallicInput.step = "0.01";
                        metallicInput.value = material.metallic || 0.5; // 同步初始金属度
                        metallicInput.addEventListener("input", (event) => {
                            material.metallic = parseFloat(event.target.value); // 更新金属度
                        });

                        // 发光颜色调节
                        const emissiveColorLabel = document.createElement("label");
                        emissiveColorLabel.innerText = "发光颜色:";
                        emissiveColorLabel.style.display = "block";
                        const emissiveColorInput = document.createElement("input");
                        emissiveColorInput.type = "color";
                        emissiveColorInput.value = material.emissiveColor ? material.emissiveColor.toHexString() : "#000000"; // 同步初始发光颜色
                        emissiveColorInput.style.marginTop = "5px";
                        emissiveColorInput.addEventListener("input", (event) => {
                            const color = BABYLON.Color3.FromHexString(event.target.value);
                            if (material.emissiveColor) {
                                material.emissiveColor = color; // 更新发光颜色
                            }
                        });

                        // 发光强度调节
                        const emissiveIntensityLabel = document.createElement("label");
                        emissiveIntensityLabel.innerText = "发光强度:";
                        emissiveIntensityLabel.style.display = "block";
                        const emissiveIntensityInput = document.createElement("input");
                        emissiveIntensityInput.type = "range";
                        emissiveIntensityInput.min = "0";
                        emissiveIntensityInput.max = "10";
                        emissiveIntensityInput.step = "0.1";
                        emissiveIntensityInput.value = material.emissiveIntensity || 0; // 同步初始发光强度
                        emissiveIntensityInput.addEventListener("input", (event) => {
                            material.emissiveIntensity = parseFloat(event.target.value); // 更新发光强度
                        });

                        // 添加到属性窗口
                        materialProperties.appendChild(roughnessLabel);
                        materialProperties.appendChild(roughnessInput);
                        materialProperties.appendChild(metallicLabel);
                        materialProperties.appendChild(metallicInput);
                        materialProperties.appendChild(emissiveColorLabel);
                        materialProperties.appendChild(emissiveColorInput);
                        materialProperties.appendChild(emissiveIntensityLabel);
                        materialProperties.appendChild(emissiveIntensityInput);
                    });
                });

                // 显示/隐藏材质列表
                const toggleButton = document.getElementById("toggleMaterials");
                toggleButton.addEventListener("click", () => {
                    const container = document.getElementById("materialsContainer");
                    container.style.display = container.style.display === "none" ? "block" : "none";
                });

                scene.meshes.forEach(mesh => {
                    mesh.scaling = new BABYLON.Vector3(-8, 8, 8); // 确保模型大小合适
                    mesh.rotation = new BABYLON.Vector3(0, -Math.PI, 0); // 确保模型方向正确
                    shadowGenerator.addShadowCaster(mesh); // 添加阴影投射
                });
            });

            return scene;
        };

        const scene = createScene();

        // 确保 canvas 填充整个屏幕
        const resizeCanvas = () => {
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            engine.resize();
        };

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        engine.runRenderLoop(() => {
            scene.render();
        });
    </script>
</body>
</html>
