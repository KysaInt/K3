<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: "Arial", sans-serif;
        }

        #loadingBarContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 2000;
        }

        #loadingBar {
            width: 0;
            height: 100%;
            background: #4caf50;
            transition: width 0.2s ease;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>
    <canvas id="renderCanvas" style="width: 100vw; height: 100vh;"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const loadingBarContainer = document.getElementById("loadingBarContainer");
        const loadingBar = document.getElementById("loadingBar");

        const updateLoadingBar = (progress) => {
            loadingBar.style.width = `${progress * 100}%`;
        };

        const hideLoadingBar = () => {
            loadingBarContainer.style.display = "none";
        };

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            const light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(-1, 2, -1), scene);
            light.intensity = 0.5;
            light.position = new BABYLON.Vector3(15, 30, 15);

            const sunLight = new BABYLON.DirectionalLight("sunLight", new BABYLON.Vector3(-1, -2, -1), scene);
            sunLight.intensity = 1;
            sunLight.position = new BABYLON.Vector3(50, 100, 50);
            sunLight.diffuse = new BABYLON.Color3(1.0, 1, 1);
            sunLight.specular = new BABYLON.Color3(1.0, 1, 1);

            const sunShadowGenerator = new BABYLON.ShadowGenerator(4096, sunLight);
            sunShadowGenerator.usePercentageCloserFiltering = true;
            sunShadowGenerator.filteringQuality = BABYLON.ShadowGenerator.QUALITY_HIGH;
            sunShadowGenerator.contactHardeningLightSizeUVRatio = 0.1;
            sunShadowGenerator.useContactHardeningShadow = true;

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 3, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.minZ = 0;
            camera.wheelDeltaPercentage = 0.005;
            camera.pinchDeltaPercentage = 0.005;

            const aoRenderer = new BABYLON.SSAORenderingPipeline("ssao", scene, 1);
            aoRenderer.radius = 0.000001;
            aoRenderer.totalStrength = 1;
            aoRenderer.area = 1;
            aoRenderer.fallOff = 0.000001;
            aoRenderer.base = 0.1;
            scene.postProcessRenderPipelineManager.attachCamerasToRenderPipeline("ssao", camera);

            const fxaaPostProcess = new BABYLON.FxaaPostProcess("fxaa", 1.0, camera);
            fxaaPostProcess.samples = 16;

            // 加载本地 HDR 环境纹理
            const hdrTexture = new BABYLON.HDRCubeTexture("env/env.hdr", scene, 512);
            scene.environmentTexture = hdrTexture;

            // 启用环境光效果
            scene.createDefaultSkybox(hdrTexture, true, 1000);

            BABYLON.SceneLoader.LoadAssetContainer("models/", "model.glb", scene, (container) => {
                console.log("模型加载完成！");
                container.addAllToScene();
                hideLoadingBar();

                container.meshes.forEach(mesh => {
                    if (mesh.name !== "__root__") {
                        mesh.scaling = new BABYLON.Vector3(8, 8, 8);
                        mesh.rotation = new BABYLON.Vector3(0, Math.PI / 4, 0);
                        mesh.position = new BABYLON.Vector3(0, 0, 0);
                        sunShadowGenerator.addShadowCaster(mesh);
                    }
                });
            }, null, (evt) => {
                if (evt.lengthComputable) {
                    const progress = evt.loaded / evt.total;
                    updateLoadingBar(progress);
                }
            });

            return scene;
        };

        const scene = createScene();

        window.addEventListener("resize", () => engine.resize());
        engine.runRenderLoop(() => scene.render());
    </script>
</body>
</html>
