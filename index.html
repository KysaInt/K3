<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Basic Scene</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // 添加一个相机
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 3, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelDeltaPercentage = 0.005;
            camera.minZ = -0;

            // 添加全局光照
            const directionalLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
            directionalLight.position = new BABYLON.Vector3(10, 10, 10);
            directionalLight.intensity = 1.0;

            // 添加阴影生成器
            const shadowGenerator = new BABYLON.ShadowGenerator(2048, directionalLight);
            shadowGenerator.useBlurExponentialShadowMap = true;
            shadowGenerator.blurKernel = 32;
            shadowGenerator.useContactHardeningShadow = true;
            shadowGenerator.contactHardeningLightSizeUVRatio = 0.1;

            // 添加环境光遮蔽效果
            const ao = new BABYLON.DefaultRenderingPipeline("defaultPipeline", true, scene, [camera]);
            ao.imageProcessingEnabled = true;
            ao.imageProcessing.contrast = 1.6;
            ao.imageProcessing.exposure = 1.0;
            ao.ambientOcclusionEnabled = true;
            ao.ssaoRatio = 0.5;
            ao.ssaoSamples = 16;
            ao.ssaoRadius = 0.5;

            // 添加全局环境光
            const hemisphericLight = new BABYLON.HemisphericLight("hemisphericLight", new BABYLON.Vector3(0, 1, 0), scene);
            hemisphericLight.intensity = 0.5;

            // 添加底部灯光
            const bottomLight = new BABYLON.PointLight("bottomLight", new BABYLON.Vector3(0, -5, 0), scene);
            bottomLight.intensity = 0.8; // 设置灯光强度
            bottomLight.diffuse = new BABYLON.Color3(1, 1, 1); // 设置灯光颜色
            bottomLight.specular = new BABYLON.Color3(1, 1, 1); // 设置高光颜色

            // 加载模型
            BABYLON.SceneLoader.Append("models/", "model.glb", scene, () => {
                console.log("模型加载完成！");

                // 设置所有模型网格的默认变换
                scene.meshes.forEach(mesh => {
                    if (mesh.name !== "__root__") { // 忽略根节点
                        mesh.receiveShadows = true;
                        shadowGenerator.addShadowCaster(mesh);

                        // 设置默认变换
                        mesh.scaling = new BABYLON.Vector3(1, 1, 1);
                        mesh.rotation = new BABYLON.Vector3(0, 0, 0);
                        mesh.position = new BABYLON.Vector3(0, 0, 0);
                    }
                });
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(() => scene.render());

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
